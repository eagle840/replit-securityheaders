<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Header Scanner</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .header-name {
            font-weight: bold;
        }
        .missing-header {
            color: var(--bs-danger);
        }
        .present-header {
            color: var(--bs-success);
        }
        #resultsContainer {
            margin-top: 30px;
        }
        .url-card {
            margin-bottom: 20px;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Security Header Scanner</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Enter URLs to scan for security headers. Each URL should be on a new line.</p>
                <form id="scanForm">
                    <div class="mb-3">
                        <textarea id="urlInput" class="form-control" rows="5" placeholder="https://example.com&#10;https://example.org"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="scanButton">
                        <span id="spinnerIcon" class="spinner-border d-none" role="status"></span>
                        Scan URLs
                    </button>
                </form>
            </div>
        </div>

        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
